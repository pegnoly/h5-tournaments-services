mutation CreateTournamentMutation($name: String!, $operatorId: UUID, $channelId: String!, $registerChannel: String!, $useBargains: Boolean!, $useBargainsColor: Boolean!, $useForeignHeroes: Boolean!, $role: String!, $organizer: UUID!) {
    createTournament(name: $name, operatorId: $operatorId, channelId: $channelId, registerChannel: $registerChannel, bargains: $useBargains, bargainsColor: $useBargainsColor, foreignHeroes: $useForeignHeroes, role: $role, organizer: $organizer) 
}